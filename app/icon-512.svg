<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5F8A"/>
      <stop offset="100%" style="stop-color:#1E4A6E"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>
  <!-- Graduation cap -->
  <g transform="translate(256,200)">
    <!-- Cap base (diamond) -->
    <polygon points="0,-70 160,0 0,30 -160,0" fill="#FFFFFF" opacity="0.95"/>
    <!-- Cap top -->
    <rect x="-25" y="-90" width="50" height="25" rx="4" fill="#E8743B"/>
    <!-- Button on top -->
    <circle cx="0" cy="-90" r="10" fill="#F09060"/>
    <!-- Tassel -->
    <line x1="160" y1="0" x2="180" y2="60" stroke="#E8743B" stroke-width="5" stroke-linecap="round"/>
    <circle cx="180" cy="68" r="8" fill="#E8743B"/>
  </g>
  <!-- Text "RBT" -->
  <text x="256" y="360" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="800" font-size="100" fill="#FFFFFF" letter-spacing="8">RBT</text>
  <!-- Subtext -->
  <text x="256" y="410" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="600" font-size="32" fill="rgba(255,255,255,0.7)">EXAM PREP</text>
</svg>
